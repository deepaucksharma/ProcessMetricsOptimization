global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'otel-collector'
    scrape_interval: 5s
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          service: 'otel-collector'

  - job_name: 'otel-collector-metrics'
    scrape_interval: 5s
    static_configs:
      - targets: ['otel-collector:8888']
        labels:
          service: 'otel-collector-internal'
